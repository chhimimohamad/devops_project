apiVersion : v1
kind : service
metadata :
  name : pgadmin-svc
  namespace : icgroup
  labels :
    env : prod
    app : pgadmin
    type : local
spec :
  type : NodePort
  ports :
    - port : 80
      targetPort : 80
      protocol : TCP
      name : pgadmin-port
      nodePort : 30011
  selector :
    app : pgadmin
    env : prod
    type : local