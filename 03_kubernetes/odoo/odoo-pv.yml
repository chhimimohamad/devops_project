apiVersion: v1
kind: PersistentVolume
metadata:
  name: odoo-pv
  namespace: icgroup
  labels:
    env: prod
    app: odoo
    type: local
spec: 
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: manual  
  mountOptions:
    - hard
    - nfsvers=4
  hostPath:
    path: /data-odoo